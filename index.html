<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <svg width="86" height="26" xmlns="http://www.w3.org/2000/svg">
          <text
            transform="translate(-677 -86)"
            fill="none"
            fill-rule="evenodd"
            font-family="LibreFranklin-Bold, Libre Franklin"
            font-size="32"
            font-weight="bold"
          >
            <tspan x="675" y="111" fill="#15202A">PING</tspan>
            <tspan x="756.312" y="111" fill="#4C7BF3">.</tspan>
          </text>
        </svg>
      </header>
      <main>
        <h1>We are launching <span>soon!</span></h1>
        <h3>Subscribe and get notified</h3>
        <form autocomplete="off">
          <div class="email">
            <input
              type="email"
              name="email"
              class="input-email"
              placeholder="Your email address..."
            />
            <p class="warning" data-name="email">
              Please provide a valid email adress
            </p>
          </div>
          <button class="btn-submit">Notify Me</button>
        </form>

        <section class="image">
          <img src="./images/illustration-dashboard.png" alt="dashboard" />
        </section>
        <section class="footer">
          <section class="social-media">
            <a href="#" class="fa fa-facebook"></a
            ><a href="#" class="fa fa-twitter"></a
            ><a href="#" class="fa fa-instagram"></a>
          </section>
          <section class="copyrights">
            &copy; Copyright Ping. All rights reserved.
          </section>
        </section>
      </main>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
